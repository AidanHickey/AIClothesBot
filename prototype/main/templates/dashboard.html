{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Wise</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <!-- f Section -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'wardrobewise_logo.png' %}" class="logo" alt="Wardrobe Wise Logo">
            </a>
            <!-- Navbar Right Side -->
            <div class="navbar-nav ml-auto d-flex align-items-center">
                <a href="#" class="nav-link text-white mr-3">
                    <i class="fas fa-bell"></i> Notification
                </a>
                <a href="#" class="nav-link text-white mr-3">
                    <i class="fas fa-envelope"></i> Inbox
                </a>
                <div class="input-group mr-3">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                <!-- </div>
                <img src="images/profile.png" class="rounded-circle nav-user-icon" alt="User Profile Icon">
            </div> -->
        </div>
    </nav>

    <!-- Main Content -->
       
    <div class="container">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3">
                <h5>Quick Links</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fas fa-newspaper"></i> Latest News</li>
                    <li class="list-group-item"><i class="fas fa-user-friends"></i> Friends</li>
                    <li class="list-group-item">
                        <button onclick="location.href='marketplace.html'" class="btn btn-link p-0 text-primary">
                            <i class="fas fa-store"></i> Marketplace
                        </button>
                    </li>
                    <li class="list-group-item"><a href="#">See More</a></li>
                </ul>
                <h5 class="mt-4">Your Shortcuts</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fas fa-code"></i> Outfit Oriented Programmers</li>
                    <li class="list-group-item"><i class="fas fa-laptop-code"></i> Development</li>
                </ul>
            </div>
    
<!-- Feed Section -->
<div class="col-lg-6">
    <h4 class="text-center">Feed</h4>
    <div class="card">
        <!-- User Info and Post Text -->
        <div class="card-header d-flex align-items-center">
            <i class="fas fa-user-circle fa-2x mr-3"></i>
            <div>
                <p class="m-0"><strong>User123</strong> shared a photo</p>
                <small class="text-muted">Wearing a beige blazer and black leather pants for todays event!</small>
            </div>
        </div>
        <!-- Post Image -->
        <img 
            class="card-img-top" 
            src="{% static 'feed_img.png' %}" 
            alt="Card image cap" 
            style="width: 100%; height: 400px; object-fit: cover;">
        <!-- Buttons -->
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-outline-primary mx-2">
                    <i class="fas fa-thumbs-up"></i> Like
                </button>
                <button class="btn btn-sm btn-outline-secondary mx-2">
                    <i class="fas fa-comment"></i> Comment
                </button>
                <button class="btn btn-sm btn-outline-success mx-2">
                    <i class="fas fa-share"></i> Share
                </button>
            </div>
        </div>
    </div>
</div>
            <!-- Right Sidebar -->
            <div class="col-lg-3">
                <h5>Events</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Event Title</span>
                        <a href="#">See All</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
