{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Wardrobe Wise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="{% static 'wardrobewise_logo.png' %}" class="logo" alt="Wardrobe Wise Logo">
        </a>
        <div class="navbar-nav ml-auto d-flex align-items-center">
          <a href="#" class="nav-link text-white mr-3">
            <i class="fas fa-bell"></i> Notification
          </a>
          <a href="#" class="nav-link text-white mr-3">
            <i class="fas fa-envelope"></i> Inbox
          </a>
          <div class="input-group mr-3">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <img src="{% static 'images/profile.png' %}" class="rounded-circle nav-user-icon" alt="User Profile Icon">
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="lg:p-12 max-w-md lg:my-0 my-12 mx-auto p-6 space-y-6">
        <h1 class="text-center lg:text-3xl text-xl font-semibold mb-6">Log in</h1>
        <div>
          <style>
            h5 {
              color: red;
            }
          </style>
          {% for message in messages %}
          <h5>{{message}}</h5>
          {% endfor %}
        </div>
        <form action="" method="POST">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="block w-full bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
            style="border: 1px solid #d3d5d8 !important"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="block w-full bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
            style="border: 1px solid #d3d5d8 !important"
          />
          <button
  type="submit"
  class="btn btn-link text-blue-500 w-full text-xl"
  style="padding: 0; text-align: center;"
>
  Login
</button>
        </form>
        <div class="text-center mt-5 space-x-2">
          <p class="text-base">
            Not registered?
            <a href="/signup" class="text-blue-500"> Create an account </a>
          </p>
        </div>
        <div class="text-center mt-5 space-x-2">
          <p class="text-base">
            <a href="#" class="text-blue-500"> Continue as a guest </a>
          </p>
        </div>
      </div>
    </div>

  </form>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
