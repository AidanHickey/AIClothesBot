<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Post</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-key.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h2 class="text-center">Upload Your Post</h2>

      <form
        action="upload"
        method="POST"
        enctype="multipart/form-data"
        class="mt-4"
      >
        {% csrf_token %}

        <!-- File Upload -->
        <div class="mb-3">
          <label for="postUpload" class="form-label"
            ><i class="fas fa-file-upload"></i> Choose a File</label
          >
          <input
            type="file"
            name="uploadedImage"
            class="form-control"
            accept="image/*"
            required
          />
        </div>

        <!-- Caption -->
        <div class="mb-3">
          <input
            type="text"
            name="content"
            class="form-control"
            placeholder="Write a caption..."
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Post</button>
      </form>

      <!-- Back Button -->
      <div class="text-center mt-3">
        <a href="{% url 'main:index' %}" class="btn btn-outline-light"
          >Back to Home</a
        >
      </div>
    </div>
  </body>
</html>
